        function formatDateToGMT530(date) {

    <script>
    function generateFlowchart() {
        const topic = document.getElementById('topicInput').value;
        const loader = document.getElementById('loader');
        const flowchartDiv = document.getElementById('flowchart');
        const downloadButton = document.getElementById('downloadButton');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const rlms = document.getElementById('rlms');

        const flowchartMakerData = topic.trim();
    const email = Clerk.user.emailAddresses[0]?.emailAddress

    const userInputData = {
        flowchartMakerData: flowchartMakerData,
        timestamp: formatDateToGMT530(new Date()),
        userInfo: email, page: document.title,
};
    database.ref('userInputData').push(userInputData)

        if (!topic) {
            alert('Please enter a topic');
            return;
        }

        loader.style.display = 'block';
        flowchartDiv.innerHTML = '';
        downloadButton.style.display = 'none';
        fullscreenButton.style.display = 'none';
        rlms.style.display = 'none';

        fetch('/api/generate_flowchart', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ topic }),
        })
        .then(response => response.json())
        .then(data => {
            loader.style.display = 'none';
            displayFlowchart(data.flowchart_code);
            downloadButton.style.display = 'block';
            fullscreenButton.style.display = 'block';
            rlms.style.display = 'block';
        })
        .catch(error => {
            loader.style.display = 'none';
            console.error('Error:', error);
            alert('An error occurred while generating the mindmap');
        });
    }

    function displayFlowchart(flowchartCode) {
        const flowchartDiv = document.getElementById('flowchart');
        flowchartDiv.innerHTML = `<div class="mermaid">${flowchartCode}</div>`;
        mermaid.init();
    }

    document.getElementById('downloadButton').addEventListener('click', () => {
        const svgElement = document.querySelector('.flowchart-container svg');
        if (!svgElement) {
            alert('No mindmap available to download');
            return;
        }

        const svgData = new XMLSerializer().serializeToString(svgElement);
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();

        const width = svgElement.viewBox.baseVal.width || svgElement.width.baseVal.value;
        const height = svgElement.viewBox.baseVal.height || svgElement.height.baseVal.value;

        canvas.width = width;
        canvas.height = height;

        img.onload = () => {
            ctx.drawImage(img, 0, 0, width, height);
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'Mindmap_VocationAI.png';
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        };

        img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
    });





        window.onload = () => {
            mermaid.initialize({ startOnLoad: true });
        }
    </script>
