    <script>

function showToast(message) {
        const toast = document.getElementById('toast');
        toast.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${message}`;
        toast.style.display = 'block';
    }

    function hideToast() {
        const toast = document.getElementById('toast');
        toast.style.display = 'none';
    }


        function autofill(field) {
            const content = document.getElementById(field).value;
            
            if (content.split(' ').length >= 5) {
                showToast('Please wait while we fetch the AI suggestions...');
                fetch('/api/autofill', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ field: field, content: content }),
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById(field).value = data.autofilled_content;
                    hideToast();
                    const email = Clerk.user.emailAddresses[0]?.emailAddress
                    const userInputData = {
                        userData: content.trim(),
                        state: "AI Autofill",
                        resumePart: field,
                        aiReponse: data.autofilled_content.trim(),
                        timestamp: formatDateToGMT530(new Date()),
                        userInfo: email, page: document.title,
                };
                    database.ref('userInputData').push(userInputData)
                })
                .catch(error => {console.error('Error:', error); hideToast();});
            } else {
                alert('Please enter at least 5 words before using autofill.');
            }
        }

        var dbs = ''

        function generateResume() {
            const form = document.getElementById('resumeForm');
            const preview = document.getElementById('resumePreview');

            const email = Clerk.user.emailAddresses[0]?.emailAddress
                    const userInputData = {
                        resumeName: form.name.value,
                        resumeEmail: form.email.value,
                        resumeAddress: form.address.value,
                        resumeSummary: form.summary.value,
                        resumeEducation: form.education.value,
                        resumeExperience: form.experience.value,
                        resumeSkills: form.skills.value,
                        state: "Generate Final Resume",
                        timestamp: formatDateToGMT530(new Date()),
                        userInfo: email, page: document.title,
                };
                    database.ref('userInputData').push(userInputData)
            
            const formatContent = (content) => {
                return content
                    .replace(/##\s*(.*?)\s*(\n|$)/g, '<strong>$1</strong><br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/[-*]\s+(.+?)\s*(\n|$)/g, '<li>$1</li>')
                    .replace(/\n\n/g, '<br><br>');
            };

            const resumeHTML = `
                <h2>${form.name.value}</h2>
                <p>${form.email.value} | ${form.phone.value}</p>
                <p>${form.address.value}</p>
                <h3>Professional Summary</h3>
                ${formatContent(form.summary.value)}
                <h3>Work Experience</h3>
                ${formatContent(form.experience.value)}
                <h3>Education</h3>
                ${formatContent(form.education.value)}
                <h3>Skills</h3>
                ${formatContent(form.skills.value)}
            `;
            
            preview.innerHTML = resumeHTML;
            preview.style.display = "block";
            document.getElementById("xyz").style.display = "block"
            
            html2canvas(preview).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jspdf.jsPDF();
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                
                let heightLeft = pdfHeight;
                let position = 0;
                const pageHeight = pdf.internal.pageSize.getHeight();

                pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - pdfHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfHeight);
                    heightLeft -= pageHeight;
                }
                dbs=pdf
                
            });
        }
        
        function db() {
            showToast('Please wait while we prepare your Resume');
            dbs.save('Resume_VocationAI.pdf');
            hideToast();
        }

    </script>
