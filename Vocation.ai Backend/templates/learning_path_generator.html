    <script>

document.getElementById('downloadButton').addEventListener('click', () => {
    const { jsPDF } = window.jspdf;
    showToast('Please wait while we prepare your Learning Path');

    html2canvas(document.querySelector('.container')).then(canvas => {
        const pdf = new jspdf.jsPDF();
        let position = 0;
        const imgData = canvas.toDataURL('image/png');
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        let heightLeft = pdfHeight;

        const pageHeight = pdf.internal.pageSize.getHeight();

        pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfHeight);
        heightLeft -= pageHeight;
        
        while (heightLeft >= 0) {
                    position = heightLeft - pdfHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfHeight);
                    heightLeft -= pageHeight;
                }
        
        pdf.save('Learning_Path_VocationAI.pdf');
        hideToast();
    }).catch(error => {
        hideToast();
        console.error('Error generating PDF:', error);
        alert('An error occurred while generating the PDF');
    });
});



function generateLearningPath() {
    const topic = document.getElementById('topicInput').value;
    const loader = document.getElementById('loader');
    const learningPathDiv = document.getElementById('learningPath');
    const downloadButton = document.getElementById('downloadButton');

    const learningPathData = topic.trim();
    const email = Clerk.user.emailAddresses[0]?.emailAddress

    const userInputData = {
        learningPathData: learningPathData,
        timestamp: formatDateToGMT530(new Date()),
        userInfo: email, page: document.title,
};
    database.ref('userInputData').push(userInputData)

    if (!topic) {
        alert('Please enter a topic');
        return;
    }

    loader.style.display = 'block';
    learningPathDiv.innerHTML = '';

    fetch('/api/generate_learning_path', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ topic }),
    })
    .then(response => response.json())
    .then(data => {
        loader.style.display = 'none';
        displayLearningPath(data, topic);
        downloadButton.style.display = 'block';
    })
    .catch(error => {
        loader.style.display = 'none';
        console.error('Error:', error);
        alert('An error occurred while generating the learning path');
    });
}

function displayLearningPath(data, mainTopic) {
    const learningPathDiv = document.getElementById('learningPath');
    learningPathDiv.innerHTML = `<div class="topic">${data.topic}</div>`;

    const subtopicsGrid = document.createElement('div');
    subtopicsGrid.className = 'subtopics-grid';

    data.subtopics.forEach((subtopic) => {
        const subtopicDiv = document.createElement('div');
        subtopicDiv.className = 'subtopic';
        subtopicDiv.innerHTML = `
            <h3>
                ${subtopic.name}
                <button class="learn-button" onclick="navigateToLearningPage('${mainTopic}', '${subtopic.name}')">Learn</button>
            </h3>
            <div class="subtopic-content">
                <ul class="further-subtopics">
                    ${subtopic.further_subtopics.map(item => `<li>${item}</li>`).join('')}
                </ul>
            </div>
        `;
        subtopicsGrid.appendChild(subtopicDiv);

        subtopicDiv.addEventListener('click', function(e) {
            if (!e.target.classList.contains('learn-button')) {
                const content = this.querySelector('.subtopic-content');
            }
        });
    });

    learningPathDiv.appendChild(subtopicsGrid);
}

function navigateToLearningPage(mainTopic, subtopicName) {
    const encodedMainTopic = encodeURIComponent(mainTopic);
    const encodedSubtopicName = encodeURIComponent(subtopicName);
    window.location.href = `/?topic=${encodedMainTopic}&subtopic=${encodedSubtopicName}`;
}


function showToast(message) {
    const toast = document.getElementById('toast');
    toast.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${message}`;
    toast.style.display = 'block';
}

function hideToast() {
    const toast = document.getElementById('toast');
    toast.style.display = 'none';
}
